<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Results</h1>
    
    <table>
        <thead>
            <tr>
                <th>Method</th>
                <th>A1</th>
                <th>A2</th>
                <th>A3</th>
                <th>A4</th>
                <!-- Add more table headers if needed -->
            </tr>
        </thead>
        <tbody>
            {% for method, prefs in results.items() %}
            <tr>
                <td>{{ method }}</td>
                {% for pref in prefs %}
                <td>{{ pref }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
