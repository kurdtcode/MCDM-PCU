<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/eb458ff7d5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">


    <style>
        body {
            font-family: 'Bebas Neue', cursive;
            background-image: linear-gradient(to right, #360033, #0b8793, #2c9317);
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #000;
            padding: 1px;
            border-radius: 1px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .header {
            padding: 60px 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 5px;
            position: relative;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 90px;
            font-weight: 600;
            z-index: 10;
            position: relative;
        }

        .result-table {
            margin: 0 auto;
            width: 70%;
        }

        .table {
            margin-top: 20px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.05);
        }

        th {
            font-weight: bold;
            font-size: 40px;
            color: #0b8793;
        }

        td {
            font-weight: regular;
            font-size: 30px;
            color: #fff;
        }

        .text-white {
            font-weight: bold;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .best-result {
            font-size: 30px;
            font-weight: bold;
            background: linear-gradient(to right, #360033, #0b8793);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin: 50px auto;
            max-width: 50%;
            display: block;
            color: #fff;
        }

        .best-result i {
            margin-right: 10px;
            color: #ffe600;
        }
    </style>
</head>

<body>
    <!-- <audio autoplay>
        <source src="https://drive.google.com/uc?export=view&id=1EAwzEyMd9bzxL1Fs490l8nM0kdvFANr5" type="audio/mp3">
    </audio> -->
    <div class="container">
        <div class="header">
            <h1>{{name}} Results</h1>
            <div class="particles">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Cog_icon_white.svg/240px-Cog_icon_white.svg.png"
                    alt="Cog Icon"
                    style="position:absolute; top:5%; left:5%; width: 40px; height: 40px; transform:rotate(45deg); opacity:0.3;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Cog_icon_white.svg/240px-Cog_icon_white.svg.png"
                    alt="Cog Icon"
                    style="position:absolute; bottom:5%; right:5%; width: 80px; height: 80px; transform:rotate(-45deg); opacity:0.3;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/Microchip_simple_icon.svg/200px-Microchip_simple_icon.svg.png"
                    alt="Microchip Icon"
                    style="position:absolute; top:5%; right:20%; width: 90px; height: 90px; transform:rotate(-15deg); opacity:0.3;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/Microchip_simple_icon.svg/200px-Microchip_simple_icon.svg.png"
                    alt="Microchip Icon"
                    style="position:absolute; bottom:5%; left:20%; width: 40px; height: 40px; transform:rotate(15deg); opacity:0.3;">
            </div>
        </div>
    </div>
    <div class="container">
        <th></th>
        <th></th>
        <div class="result-table">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Results</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for method, prefs in results.items() %}
                    {% for pref in prefs %}
                    <tr>
                        <td>{{ pref[0] }}</td>
                        <td>{{ pref[1] }}</td>
                    </tr>
                    {% endfor %}
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="best-result">
            <i class="fas fa-trophy"></i> Best result is {{ best }}
        </div>
        <!-- <div class="additional-info" style="text-align: center;">
            <p style="color: #fff; font-size: 50px;">DONE GAK NI BOS</p>
            <img src="https://drive.google.com/uc?id=1fUD5M1SWsILYNMg1dC2Hp31s6MHvuHrj" alt="chill lah" style="width: 500px; height: auto; margin-bottom: 20px;">
        </div> -->
    </div>
</body>

</html>
