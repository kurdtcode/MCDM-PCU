<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/eb458ff7d5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <title>MCDM APP</title>
    <style>
        body {
            font-family: 'Bebas Neue', cursive;
            background-image: linear-gradient(to right, #360033, #0b8793, #2c9317);
            padding: 30px; /* Update padding */
            letter-spacing: 1px;
            font-size: 18px; /* Update font size */
        }
        label {
            font-family: 'Bebas Neue', regular;
        }
        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 64px; /* Update font size */
            font-weight: 600;
            z-index:10;
            position:relative;
        }
        .container {
            max-width: 1000px; /* Update max-width */
            margin: 0 auto;
            background-color: #000;
            padding: 30px; /* Update padding */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        table {
            margin-top: 20px;
            width: 100%;
        }

        th,
        .text-white {
            font-weight: bold;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        i {
            cursor: pointer;
        }

        .progress {
            height: 5px;
            background-color: #272727;
            border-radius: 3px;
        }

        .progress-bar {
            background-image: linear-gradient(to right, #ff512f, #dd2476);
        }

        .progress-bar-striped {
            animation: progress-animation 2s infinite;
        }

        @keyframes progress-animation {
            from { background-position-x: 0; }
            to { background-position-x: 100%; }
        }

        .submit-btn {
            background-color: #0b8793;
            border-color: #0b8793;
            color: #fff;
        }

        .submit-btn:hover {
            background-color: #08697c;
            border-color: #08697c;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.9);
        }
        

        .nav-link,
        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }

        .nav-link:hover,
        .navbar-brand:hover {
            color: #0b8793;
        }

        .form-control,
        .form-check-input {
            color: #fff;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.3);
        }

              
        .background-left {
            justify-content: space-between;
            display: flex;
            top: 53%;
            left: 3%;
            position: absolute;
            width: 20%;
            height: 40%;
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -1;
            transform: translateY(-70%);
        }
        .background-right {
            justify-content: space-between;
            display: flex;
            top: 53%;
            left: 77%;
            position: absolute;
            width: 20%;
            height: 40%;
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -1;
            transform: translateY(-70%);
        }

        .background-left {
            background-image: url('https://drive.google.com/uc?export=view&id=1l27vnySlT8yR0Q7SSMBQ4VCP6lbv9XJ9');
        }
        .background-right {
            background-image: url('https://drive.google.com/uc?export=view&id=1l27vnySlT8yR0Q7SSMBQ4VCP6lbv9XJ9');
        }


    </style>
</head>

<body> 
    <div class="background-container">
        <div class="background-image background-left"></div>
        <div class="background-image background-right"></div>
    </div>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-chart-pie fa-2x text-primary" style="margin-right: 1rem;"></i> 
                <span style="font-size: 2.5rem;">MCDM App</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        
        <h1 class="text-primary" style=" margin-bottom: 0;line-height: 1">Multi Criteria Decision Making</h1>
        <h3 class="text-info" style=" margin-top: 0;line-height: 1">Kelompok 3</h3>        
        <form id="myForm" method="post" enctype="multipart/form-data" action="/upload">
            <div class="mb-3">
                <label for="csv_file" class="form-label text-white"><i class="fas fa-file-csv"></i> Select CSV file:</label>
                <input type="file" name="csv_file" id="file1" accept=".csv" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-white">Choose a decision-making method:</label>
                <div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="method" id="vikor_radio" value="vikor">
                    <label class="form-check-label text-white" for="vikor_radio">VIKOR</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="method" id="saw_radio" value="SAW">
                    <label class="form-check-label text-white" for="saw_radio">SAW</label>
                  </div>
                </div>
              </div>
              <div id="table_container"></div>
            <div class="progress mt-4">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
            <input type="hidden" name="type" id="hidden_type" value="">
            <!-- Add new submit button -->
            <button type="submit" class="btn submit-btn mt-3">Submit</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $('#file1').on('change', function () {
                var file = this.files[0];
                var reader = new FileReader();
                reader.readAsText(file);
                reader.onload = function () {
                    var csv = reader.result;
                    var rows = csv.split('\n');
                    var headers = rows[0].split(',');
                    var table_html = '<table class="table table-dark"><tbody>';
                    table_html += '<tr><th class="text-white">Data</th>';
                    table_html += '<th class="text-white">Weight</th>';
                    table_html += '<th class="text-white">Cost/Benefit</th>'
                    table_html += '<th></th>'
                    table_html += '</tr>';
                    for (var i = 0; i < headers.length; i++) {
                        table_html += '<tr><th>' + headers[i] + '</th>';
                        table_html += '<td><input type="number" step="0.1" name="weights[]"id= "berat' + i + '"class="form-control" placeholder="Input Angka" value="0"></td>';
                        table_html += '<td><div class="form-check form-switch">';
                        table_html += '<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault' + i + '" name="criteria' + i + '" value="1">';
                        table_html += '<label class="form-check-label" for="flexSwitchCheckDefault"></label>';
                        table_html += '</div></td>';
                        table_html += '<td><i class="fas fa-times text-danger" id=sim' + i + ' onClick="disableInput(' + i + ')"></i></td>'
                        table_html += '</tr>';

                    }
                    table_html += '</tbody></table>';
                    $('#table_container').html(table_html);
                };
            });
        });

        function disableInput(angka) {

            var inputField = document.getElementById('berat' + angka);
            var simbol = document.getElementById('sim' + angka);
            var cekbok = document.getElementById('flexSwitchCheckDefault' + angka);
            if (inputField.hidden) {
                inputField.hidden = false;
                cekbok.disabled = false;
                simbol.classList.remove('fa-check');
                simbol.classList.add('fa-times');
                simbol.style.color = '#c10606';
            }
            else {
                inputField.hidden = true;
                cekbok.disabled = true;
                simbol.classList.remove('fa-times');
                simbol.classList.add('fa-check');
                simbol.style.color = '#0d9b03';
            }

        }

        // Update the form submission process
        $('#myForm').on('submit', function (event) {
            event.preventDefault();
            var method = $('input[name="method"]:checked').val();
            if (!method) {
                alert('Please choose a decision-making method: VIKOR or SAW');
                return;
            }
            $('#hidden_type').val(method); // Set the hidden input field value based on user's choice
            this.submit();
        });
    </script>
</body>

</html>
