    <script>
        $(document).ready(function () {
            $('#csv_file').on('change', function () {
                var file = this.files[0];
                var reader = new FileReader();
                reader.readAsText(file);
                reader.onload = function () {
                    var csv = reader.result;
                    var rows = csv.split('\n');
                    var headers = rows[0].split(',');
                    var table_html = '<table><tbody>';
                    table_html += '<tr><th>Data</th>';
                    table_html += '<th>Weight</th>';
                    table_html += '<th>cost/Benefit</th></tr>';
                    for (var i = 0; i < headers.length; i++) {
                        table_html += '<tr><th>' + headers[i] + '</th>';
                        table_html += '<th><input type="number" name="angka" placeholder="Input Angka"></th>';
                        table_html += `<th><div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Toggle this switch element</label>
</div></th></tr>`
                    }
                    table_html += '</tbody></table>';
                    $('#table_container').html(table_html);
                };
            });
        });
    </script>
