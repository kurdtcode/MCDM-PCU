<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/eb458ff7d5.js" crossorigin="anonymous"></script>

    <title>MCDM APP</title>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }

        td,
        th {
            border: 1px solid black;
            padding: 5px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>


</head>

<body>
    <div class="container">
        <h1>Multi Criteria Decision Making</h1>
        <h3>Kelompok Mantab</h3>
        <form id="myForm" method="post" enctype="multipart/form-data" action="/upload" onclick="getData()">
            <div class="form-group">
                <label for="csv_file">Select CSV file:</label>
                <input type="file" name="csv_file" id="file1" accept=".csv" required>
            </div>
            <div class="form-group">
                <input type="submit" value="vikor" name="type">
                <input type="submit" value="topsis" name="type">
                <input type="submit" value="promethee" name="type">
            </div>
            <div id="table_container"></div>
        </form>

    </div>

    <script>
        $(document).ready(function () {
            $('#file1').on('change', function () {
                var file = this.files[0];
                var reader = new FileReader();
                reader.readAsText(file);
                reader.onload = function () {
                    var csv = reader.result;
                    var rows = csv.split('\n');
                    var headers = rows[0].split(',');
                    var table_html = '<table><tbody>';
                    table_html += '<tr><th>Data</th>';
                    table_html += '<th>Weight</th>';
                    table_html += '<th>Cost/Benefit</th>'
                    table_html += '<th></th>'
                    table_html += '</tr>';
                    for (var i = 0; i < headers.length; i++) {
                        table_html += '<tr><th>' + headers[i] + '</th>';
                        table_html += '<th><input type="number" step="0.1" name="weights[]"id= "berat' + i + '"placeholder="Input Angka" value="0"></th>';
                        table_html += '<th><div class="form-check form-switch">';
                        table_html += '<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault' + i + '" name="criteria[]" value="1" onchange="handleCheckboxChange()">';
                        table_html += '<label class="form-check-label" for="flexSwitchCheckDefault"></label>';
                        table_html += '</div></th>';
                        table_html += '<th><i class="fa-sharp fa-solid fa-square-xmark fa-lg" id=sim' + i + ' style="color: #c10606;" onClick="disableInput(' + i + ')"></i></button></th>'
                        table_html += '</tr>';

                    }
                    table_html += '</tbody></table>';
                    $('#table_container').html(table_html);
                };
            });
        });

        function handleCheckboxChange() {
            var checkboxes = document.querySelectorAll('input[name="criteria[]"]');
            var checkedValues = [];

            checkboxes.forEach(function (checkbox) {
                if (checkbox.checked) {
                    checkedValues.push(1);
                } else {
                    checkedValues.push(0);
                }
            });

            console.log(checkedValues);

            // Make an AJAX request to the server
            $.ajax({
                type: "POST",
                url: "/update-criteria",
                contentType: "application/json",
                data: JSON.stringify({ criteria: checkedValues }),
                success: function (response) {
                    console.log("Checked values sent to the server");
                },
                error: function (error) {
                    console.error("Error sending checked values to the server");
                }
            });
        }
        function disableInput(angka) {

            var inputField = document.getElementById('berat' + angka);
            var simbol = document.getElementById('sim' + angka);
            if (inputField.disabled) {
                inputField.disabled = false;
                simbol.className = 'fa-sharp fa-solid fa-square-xmark fa-lg';
                simbol.style = 'color: #c10606;';
            }
            else {
                inputField.disabled = true;
                simbol.className = 'fa-sharp fa-solid fa-square-check fa-lg';
                simbol.style = 'color: #0d9b03;'
            }

        }


    </script>
</body>

</html>
