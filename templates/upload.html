<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>MCDM APP</title>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }

        td,
        th {
            border: 1px solid black;
            padding: 5px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>


</head>

<body>
    <div class="container">
        <h1>Multi Criteria Decision Making</h1>
        <h3>Kelompok Mantab</h3>
        <form method="post" enctype="multipart/form-data" action="/upload">
            <div class="form-group">
                <label for="csv_file">Select CSV file:</label>
                <input type="file" name="csv_file" id="csv_file" accept=".csv" required>
            </div>
            <div class="form-group">
                <input type="submit" value="vikor" name="type">
                <input type="submit" value="topsis" name="type">
                <input type="submit" value="promethee" name="type">
            </div>
        </form>
        <div id="table_container"></div>
    </div>

    <script>
        $(document).ready(function () {
            $('#csv_file').on('change', function () {
                var file = this.files[0];
                var reader = new FileReader();
                reader.readAsText(file);
                reader.onload = function () {
                    var csv = reader.result;
                    var rows = csv.split('\n');
                    var headers = rows[0].split(',');
                    var table_html = '<table><tbody>';
                    table_html += '<tr><th>Data</th>';
                    table_html += '<th>Weight</th>';
                    table_html += '<th>Cost/Benefit</th></tr>';
                    for (var i = 0; i < headers.length; i++) {
                        table_html += '<tr><th>' + headers[i] + '</th>';
                        table_html += '<th><input type="number" name="weights[]" placeholder="Input Angka"></th>';
                        table_html += '<th><div class="form-check form-switch">';
                        table_html += '<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="criteria[]" value="1">';
                        table_html += '<label class="form-check-label" for="flexSwitchCheckDefault"></label>';
                        table_html += '</div></th></tr>';
                    }
                    table_html += '</tbody></table>';
                    $('#table_container').html(table_html);
                };
            });
            
            // Handler untuk form submit
            $('form').submit(function (event) {
                event.preventDefault(); // Mencegah form submit secara default
                
                // Mengambil nilai weights
                var weights = [];
                $('input[name="weights[]"]').each(function () {
                    weights.push(parseFloat($(this).val()));
                });
                
                // Mengambil nilai criteria
                var criteria = [];
                $('input[name="criteria[]"]').each(function () {
                    var value = $(this).prop('checked') ? 1 : -1;
                    criteria.push(value);
                });
                
                // Mengirim data ke server menggunakan AJAX
                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: {
                        weights: weights,
                        criteria: criteria
                    },
                    success: function (response) {
                        // Menangani respon dari server (jika diperlukan)
                    },
                    error: function (error) {
                        // Menangani kesalahan (jika diperlukan)
                    }
                });
            });
        });
    </script>
</body>

</html>
