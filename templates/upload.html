        }

            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>


</head>

<body>
    <div class="container">
        <h1>Multi Criteria Decision Making</h1>
        <h3>Kelompok Mantab</h3>
        <form id="myForm" method="post" enctype="multipart/form-data" action="/upload" onclick="getData()">
            <div class="form-group">
                <label for="csv_file">Select CSV file:</label>
                <input type="file" name="csv_file" id="file1" accept=".csv" required>
            </div>
            <div class="form-group">
                <input type="submit" value="vikor" name="type">
                <input type="submit" value="topsis" name="type">
                <input type="submit" value="promethee" name="type">
            </div>
            <div id="table_container"></div>
        </form>

    </div>

    <script>
        $(document).ready(function () {
            $('#file1').on('change', function () {
                var file = this.files[0];
                var reader = new FileReader();
                reader.readAsText(file);
                reader.onload = function () {
                    var csv = reader.result;
                    var rows = csv.split('\n');
                    var headers = rows[0].split(',');
                    var table_html = '<table><tbody>';
                    table_html += '<tr><th>Data</th>';
                    table_html += '<th>Weight</th>';
                    table_html += '<th>Cost/Benefit</th></tr>';
                    for (var i = 0; i < headers.length; i++) {
                        table_html += '<tr><th>' + headers[i] + '</th>';
                        table_html += '<th><input type="number" step="0.1" name="weights[]" placeholder="Input Angka"></th>';
                        table_html += '<th><div class="form-check form-switch">';
                        table_html += '<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="criteria[]" value="1">';
                        table_html += '<label class="form-check-label" for="flexSwitchCheckDefault"></label>';
                        table_html += '</div></th></tr>';
                    }
                    table_html += '</tbody></table>';
                    $('#table_container').html(table_html);

                    // Atur nilai awal saat checkbox diubah
                    $('input[type="checkbox"]').on('change', function () {
                        if ($(this).is(':checked')) {
                            $(this).val('1');
                        } else {
                            $(this).val('0');
                        }
                    });
                };

            });
